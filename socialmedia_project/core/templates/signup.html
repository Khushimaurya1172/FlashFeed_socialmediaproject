<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | NeonSocial</title>
    <style>
        body {
            background-color: #0d0d0d;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            background: #1a1a1a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px #00fff7;
        }
        h2 {
            color: #00fff7;
            text-align: center;
            margin-bottom: 20px;
        }
        form input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            background: #2a2a2a;
            border: none;
            border-radius: 5px;
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #00fff7;
            border: none;
            color: #0d0d0d;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #ff00ff;
            color: white;
        }
        .link {
            text-align: center;
            margin-top: 15px;
        }
        a {
            color: #00fff7;
            text-decoration: none;
        }
        a:hover {
            color: #ff00ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Your Account</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <div class="link">
            Already have an account? <a href="{% url 'login' %}">Log in</a>
        </div>
    </div>
</body>
</html>
