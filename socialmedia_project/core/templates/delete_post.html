<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Post - NeonSocial</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #f5f5f5;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #1a1a1a;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ff00ff;
            box-shadow: 0 0 10px #00fff7;
        }
        nav a {
            color: #00fff7;
            text-decoration: none;
            font-weight: bold;
            margin: 0 12px;
        }
        nav a:hover {
            color: #ff00ff;
            text-shadow: 0 0 8px #ff00ff;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px #111;
            text-align: center;
        }
        h2 {
            color: #ff4da6;
            margin-bottom: 25px;
        }
        p {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 30px;
        }
        .btn-danger, .btn-cancel {
            padding: 10px 20px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
        }
        .btn-danger {
            background-color: #ff004f;
            color: white;
        }
        .btn-danger:hover {
            background-color: #ff3366;
        }
        .btn-cancel {
            background-color: #555;
            color: #eee;
        }
        .btn-cancel:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <nav>
        <div><a href="{% url 'feed' %}">ðŸŒŸ NeonSocial</a></div>
        <div>
            <a href="{% url 'profile' user.username %}">Profile</a>
        </div>
    </nav>

    <div class="container">
        <h2>Delete Post</h2>
        <p>Are you sure you want to delete this post?</p>
        
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn-danger">Yes, Delete</button>
            <a href="{% url 'feed' %}" class="btn-cancel">Cancel</a>
        </form>
    </div>
</body>
</html>
