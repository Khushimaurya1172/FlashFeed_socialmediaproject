<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}NeonSocial{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: #fff;
        }
        nav {
            background: #1f1f1f;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 10px #00fff7;
        }
        nav a {
            color: #00fff7;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        nav a:hover {
            text-shadow: 0 0 5px #ff00ff;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        button {
            background-color: #00fff7;
            color: #121212;
            padding: 8px 14px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff00ff;
            color: white;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            background: #1e1e1e;
            color: white;
            border: 1px solid #444;
            border-radius: 5px;
        }
        h2 {
            color: #00fff7;
        }
    </style>
</head>
<body>
    <nav>
        <div><a href="{% url 'feed' %}">NeonSocial</a></div>
        <div>
            {% if user.is_authenticated %}
                <a href="{% url 'profile' user.username %}">Profile</a>
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'signup' %}">Signup</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
